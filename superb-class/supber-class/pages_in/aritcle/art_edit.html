<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/css/art_pub.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <span>修改周报</span>
      <div class="layui-card-body">
      
      </div>
    </div>
    
    <!-- 发布文章模板结构 -->
    <script type="text/html" id="art-edit">
      <!-- 发布文章的表单 -->
      <form class="layui-form" id="form-pub">
        <!-- 第一行 -->
        <div class="layui-form-item">
          <label class="layui-form-label">周报标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="{{title}}"/>
          </div>
        </div>
        <!-- 第二行 -->
        <div class="layui-form-item">
          <label class="layui-form-label">周报类别</label>
          <div class="layui-input-block">
            <select name="catename" lay-verify="required"></select>
          </div>
        </div>
        <!-- 第三行 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">周报内容</label>
          <!-- 为富文本编辑器外部的容器设置高度 -->
          <div class="layui-input-block" style="height: 400px;" id="edit">
            <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
            <textarea name="mdcontent"></textarea>
          </div>
        </div>
        <!-- 第四行 -->
      
        <!-- 第五行 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit>提交修改</button>
            <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
          </div>
        </div>
      </form>
    </script>
    <!-- 分类的模板结构 -->
    <script type="text/html" id="tpl-cate">
      <option>请选择周报类别</option>
      {{each data}}
      <option value="{{$value.catename}}">{{$value.catename}}</option>
      {{/each}}
    </script>

    <!-- 导入第三方的 JS 插件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入 art-template -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 富文本 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 导入 cropper 相关的脚本 -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入自己的 JS -->
    <script src="../assets/js/article/art_edit.js"></script>
  </body>
</html>
