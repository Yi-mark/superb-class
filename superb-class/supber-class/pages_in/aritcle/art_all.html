<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 导入 layui 的样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/art_all.css" />
</head>
<body>

<div class="layui-card main-box">
  <div class="layui-card-header">成员列表</div>
  <div class="layui-input-inline search">
    <i class="layui-icon layui-icon-search"></i> 
    <input type="text" name="text" lay-verify="required" placeholder="  搜索成员" autocomplete="off" class="layui-input search-input">
  </div>
  <div class="layui-card-body">

    <div class="layui-collapse">

      <div class="layui-colla-item">
        <h2 class="layui-colla-title">卓越一年级</h2>
        <div class="layui-colla-content layui-show">
          <ul>
            <li>
              <span class="head-image"><img src="" alt="" class="head-img"></span>
              <span class="name">张三</span>
              <span class="art-title">最新的一条周报名</span>
              <span class="art-time">最后上传时间</span>
              <span class="eye"><img src="../assets/images/eye-open.png" alt="眼睛"></span>
              <span class="all-art">全部周报</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="layui-colla-item">
        <h2 class="layui-colla-title">卓越二年级</h2>
        <div class="layui-colla-content layui-show">
          
        </div>
      </div>

    </div>

  </div>
</div>

    <!-- 导入 layui 的 js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入自己的 js -->
    <script src="../assets/js/article/art_all.js"></script>

</body>
</html>
