<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 导入 layui 的样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/user_safety.css" />
</head>
<body>

<div class="layui-card main-box">
  <div class="layui-card-header user-safety-title">账号安全</div>
  <div class="layui-card-body user-safety-content">
    <div class="text">
      <span>手机号</span><span>180****3267</span><a href="javascript:;" id="changeIphone">修改</a>
    </div>
    <div class="text">
      <span>密码</span><span>******</span><a href="javascript:;" id="changePassword">修改</a>
    </div>
  </div>
</div>

<!-- 修改手机号弹窗 -->
<div class="phone-cover">
  <div class="small-box-phone" >
    <h2>修改手机号</h2>
    <i class="layui-icon layui-icon-close phone-close"></i>  
    <form class="layui-form" action="">
  
      <div class="layui-form-item">
        <label class="layui-form-label">原手机号</label>
        <div class="layui-input-block">
          <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input phone-number" disabled id="oldPhone"> 
        </div>
    </div>
  
    <div class="layui-form-item">
      <label class="layui-form-label">新手机号</label>
      <div class="layui-input-inline">
        <input type="text" name="newPhone" required  lay-verify="required" autocomplete="off" class="layui-input phone-number" id="newPhone">
      </div>
      <div class="layui-form-mid phone-wrong1">格式错误</div> 
      <div class="layui-form-mid phone-wrong2">与原手机号相同</div>
  </div>
  
  <div class="layui-form-item">    
    <label class="layui-form-label">图形数字码</label>  
    <div class="layui-input-block ">
        <input type="text" name="title" autocomplete="off" class="layui-input image-code">
        <canvas id="canvas" width="100" height="43"></canvas>
        <div class="words"></div>
    </div>
    
  </div>
  
  <!-- <div class="layui-form-item">
    <label class="layui-form-label">验证码</label>
    <div class="layui-input-block">
      <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input phone-code">
    </div>
  </div> -->

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-primary btn-phone" lay-submit lay-filter="formDemo">提交</button>
    </div>
  </div>
    </form>
  </div>
</div>



<!-- 修改密码弹窗 -->
<div class="password-cover">
  <div class="small-box-password" >
    <h2>修改密码</h2>
    <i class="layui-icon layui-icon-close password-close"></i>  
    <form class="layui-form" action="">
      <div class="password-words"></div>
      <div class="layui-form-item">
        <label class="layui-form-label">原密码</label>
        <div class="layui-input-block">
          <input type="password" name="title" required  lay-verify="required" autocomplete="off" class="layui-input old-password eye-password" value="136254908kj" disabled id="oldPassword"> 
        </div>
        <img src="../assets/images/eye-close.png" alt="eye" class="eye">
    </div>
  
    <div class="layui-form-item">
      <label class="layui-form-label">新密码</label>
      <div class="layui-input-inline">
        <input type="password" name="newPassword" required  lay-verify="required" autocomplete="off" class="layui-input new-password eye-password" id="newPassword">
      </div>
      <img src="../assets/images/eye-close.png" alt="eye" class="eye">
      <div class="layui-form-mid password-wrong1">格式错误</div> 
      <div class="layui-form-mid password-wrong2">与原密码相同</div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-inline">
      <input type="password" name="title" required  lay-verify="required" autocomplete="off" class="layui-input confirm-new-password eye-password">
    </div>
    <img src="../assets/images/eye-close.png" alt="eye" class="eye">
    <div class="layui-form-mid password-wrong3">两次密码不一致</div>
  </div>

  <div class="layui-form-item">    
    <label class="layui-form-label">图形数字码</label>  
    <div class="layui-input-block ">
        <input type="text" name="title" autocomplete="off" class="layui-input image-code-password">
        <canvas id="canvasPassword" width="100" height="43"></canvas>
        <div class="words"></div>
    </div> 
  </div>
  
  

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-primary btn-password" lay-submit lay-filter="formDemo" >提交</button>
    </div>
  </div>
    </form>
  </div>
</div>

    <!-- 导入 layui 的 js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入自己的 js -->
    <script src="../assets/js/user/imageCode.js"></script>
    <script src="../assets/js/user/user_safety.js"></script>

</body>
</html>
