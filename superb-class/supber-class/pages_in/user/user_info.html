<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 导入 layui 的样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/user_info.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">基本资料
      </div>
      <div class="layui-card-body">
        <!-- form 表单区域 -->
        <form class="layui-form" lay-filter="formUserInfo">
          <!-- 这是隐藏域 -->
          <input type="hidden" name="id" value="" />
          <div class="layui-form-item">
            <label class="layui-form-label pic">头像</label>
            <div class="userinfo">
              <span class="text-avatar">A</span>
          </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
              <input type="radio" name="gender" value="1" title="男" >
              <input type="radio" name="gender" value="0" title="女" checked="">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">职位</label>
            <div class="layui-input-block">
              <input type="radio" name="identity" value="1" title="老师" checked="">
              <input type="radio" name="identity" value="0" title="学生" >
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">学工号</label>
            <div class="layui-input-block">
              <input type="text" name="username" required lay-verify="required" placeholder="请输入登录名称" autocomplete="off" class="layui-input" readonly />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
              <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input" />
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">保存修改</button>
              <button class="layui-btn layui-btn-primary" type="reset" id="btnReset">重置</button>
            </div>
          </div>     
        </form>
      </div>
    </div>

    <!-- 导入 layui 的 js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入自己的 js -->
    <script src="../assets/js/user/user_info.js"></script>
  </body>
</html>
