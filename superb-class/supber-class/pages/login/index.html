<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="shortcut icon" href="../../components/static/img/zhuoyue icon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container right-panel-active">
			<!-- Sign Up -->
			<div class="container__form container--signup">
				<form action="#" class="form" id="form1">
					<h2 class="form__title">登 录</h2>
					<i class="fas fa-user tu1"></i><input type="text" placeholder="学号/工号" class="input" />
                    <i class="fa fa-unlock-alt tu2"></i><input type="password" placeholder="密码" class="input" />
					<a href="./find/index.html" target="_self" class="link">忘记密码?</a>
					<button class="btn">登 录</button>
				</form>
			</div>

			<!-- Sign In -->
			<div class="container__form container--signin">
				<form action="#" class="form" id="form2">
					<h2 class="form__title">修改密码</h2>
					<i class="fa fa-hourglass-half tu3"></i><input type="password" placeholder="新密码" class="input" />
					<i class="fa fa-hourglass tu4"></i><input type="password" placeholder="确认密码" class="input" />
					<button class="btn" id="yes">确定</button>
				</form>
			</div>

			<!-- Overlay -->
			<div class="container__overlay">
				<div class="overlay">
					<div class="overlay__panel overlay--left">
						<button class="btn" id="signIn">修改密码</button>
					</div>
					<div class="overlay__panel overlay--right">
						<button class="btn" id="signUp">登 录</button>
					</div>
				</div>
			</div>
		</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
