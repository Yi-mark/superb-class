<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入我们</title>
    <link rel="stylesheet" href="../../components/static/css/common.css">
    <link rel="shortcut icon" href="../../components/static/img/zhuoyue icon.ico">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 加入我们开始 -->
    <div class="form">
        <div class="wrap">
            <h2>加入我们</h2>
            
            <div class="form-box">
                <div class="form-box-left">
                    <ul>
                    <li>基本信息 <img src="./img/iccon.png" alt=""></li>
                    <li>自我介绍 <img src="./img/iccon.png" alt=""></li>
                    <li>点击提交 <img src="./img/iccon.png" alt=""></li>
                </ul>
                </div>
                <div class="form-box-right">
                     <form action="" name="joinus" method="POST">
                         <div class="row">
                            <div class="col">
                                <div class="inputBox">
                                  <input type="text" name="name"  required>
                                  <span class="text">姓名</span>
                                  <span class="line"></span>  
                                </div>
                            </div>
                            <div class="col">
                                <div class="inputBox">
                                  <input type="text" name="name"  required>
                                  <span class="text">专业</span>
                                  <span class="line"></span>  
                                </div>
                            </div>
                         </div>
                         <div class="row">
                            <div class="col">
                                <div class="inputBox">
                                    <div class="radio">
                                    <input type="radio" name="class" id="one"><label for="one" >大一</label>
                                    <input type="radio" name="class" id="two"><label for="two">大二</label>
                                    <input type="radio" name="class" id="three"><label for="three">大三</label>
                                    <input type="radio" name="class" id="four"><label for="four">大四</label>   
                                    </div>
                                  <span class="text">年级</span>
                                  <span class="line"></span>  
                                </div>
                            </div>
                            <div class="col">
                                <div class="inputBox">
                                  <input type="text" name="name"  required>
                                  <span class="text">联系方式</span>
                                  <span class="line"></span>  
                                </div>
                            </div>
                         </div>
                         <div class="row">
                            <div class="col">
                                <div class="inputBox textarea">
                                    <textarea required id="tex" placeholder=""></textarea>
                                  <span class="text">自我介绍</span>
                                  <span class="line"></span>  
                                </div>
                            </div>
                         </div>
                        <input type="submit" class="submit" value="点击提交">
       
                </form>
                </div>
      
            </div>
        </div>
    </div>
    <!-- 加入我们结束 -->
    <script>
        var tex=document.getElementById("tex");
        tex.style.fontSize="20px";
        tex.onfocus=function(){
            setTimeout(function(){
                tex.setAttribute("placeholder","感兴趣或擅长的方向");
            },300);
        }
        tex.onblur=function(){
            tex.setAttribute("placeholder","");
        }
    </script>
</body>
</html>
